<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout Summary</title>
</head>
<body>

<h1>Workout Summary</h1>

<p>
    <strong>Start:</strong>
    <span th:text="${summary.startTime}"></span>
</p>

<p>
    <strong>End:</strong>
    <span th:text="${summary.endTime}"></span>
</p>

<p>
    <strong>Total Duration:</strong>
    <span th:text="
        ${#numbers.formatInteger(summary.durationSeconds / 3600, 2)} + ':' +
        ${#numbers.formatInteger((summary.durationSeconds % 3600) / 60, 2)} + ':' +
        ${#numbers.formatInteger(summary.durationSeconds % 60, 2)}
    "></span>
</p>

<p><strong>Total Sets:</strong> <span th:text="${summary.totalSets}"></span></p>
<p><strong>Total Volume:</strong> <span th:text="${summary.totalVolume}"></span></p>

<h2>Exercises</h2>
<ul>
    <li th:each="ex : ${summary.exercises}">
        <span th:text="${ex.name}"></span> â€”
        <span th:text="${ex.sets}"></span> sets,
        volume <span th:text="${ex.volume}"></span>
    </li>
</ul>

<a href="/">Start New Workout</a>

</body>
</html>
