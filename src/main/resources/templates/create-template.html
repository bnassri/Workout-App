<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Workout Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { margin-bottom: 1rem; }
        form { margin-top: 1rem; }
        input, button { padding: 0.5rem; margin: 0.25rem 0; }
        input[type="text"] { width: 300px; }
    </style>
</head>
<body>

<h1>Create New Workout Template</h1>

<form th:action="@{/templates/create}" method="post">
    <!-- Template name -->
    <label for="name">Template Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <!-- Exercises -->
    <label for="exercises">Exercises (comma-separated):</label><br>
    <input type="text" id="exercises" name="exercises" placeholder="Push-up, Squat, Bench Press" required><br>

    <button type="submit">Create Template</button>
</form>

<!-- Link back to home -->
<a href="/"><button>Back to Home</button></a>

</body>
</html>
