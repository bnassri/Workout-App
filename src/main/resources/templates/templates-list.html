<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout Templates</title>
    <link rel="stylesheet" th:href="@{/static.css.style.css}">
</head>
<body>

<h1>Workout Templates</h1>

<div th:if="${templates.isEmpty()}">
    <p>No templates created yet.</p>
</div>

<ul class="template-list" th:if="${!templates.isEmpty()}">
    <li th:each="template : ${templates}">
        <div>
            <strong th:text="${template.name}"></strong>
            <a th:href="@{/templates/edit/{id}(id=${template.id})}">
                <button>Edit</button>
            </a>
        </div>
        <!-- Show exercises under each template -->
        <ul>
            <li th:each="exercise : ${template.exercises}" th:text="${exercise.exerciseName}"></li>
        </ul>
    </li>
</ul>

<div class="button-row">
    <a href="/templates/create"><button>Create New Template</button></a>
    <a href="/"><button>Back to Home</button></a>
</div>

</body>
</html>
